<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- CSS link -->
  <link rel="stylesheet" href="styles.css" type="text/css">
  <!-- FCC icon -->
  <link rel="icon" href="images/free-code-camp-logo.svg">
  <title>FreeCodeCamp | Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">Hoho Studio | Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our platform and services</p>
  </header>
  <form action="#" id="survey-form">
    <fieldset>
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email address" required>
      <label for="age" id="number-label">Age <span class="optional">(optional)</span></label>
      <input type="number" id="age" placeholder="Define your age">
      <label for="phone" id="phone-label">Phone Number</label>
      <input type="number" id="phone" placeholder="Enter your mobile phone number">
      <p class="label">What is your occupation?</p>
      <select id="dropdown">
        <option value="">Select an option</option>
        <option value="college">College Student</option>
        <option value="employee">Employee</option>
        <option value="housewive">Housewive</option>
        <option value="other">Other</option>
      </select>
    </fieldset>
    <fieldset>
      <p class="label">How do you know about us?</p>
      <select id="dropdown">
        <option value="">Select an option</option>
        <option value="instagram">Instagram</option>
        <option value="facebook">Facebook</option>
        <option value="ads">Ads</option>
        <option value="other">Other</option>
      </select>
      <p class="label">What would you like to see improved? <span class="optional">(Check all that apply)</span></p>
      <label class="label-inline">
        <input type="checkbox" name="prefer" value="price" class="inline" checked> Pricing
      </label>
      <label class="label-inline">
        <input type="checkbox" name="prefer" value="promo" class="inline"> Promotion
      </label>
      <label class="label-inline">
        <input type="checkbox" name="prefer" value="discount" class="inline"> Discount
    </label>
      <label class="label-inline">
        <input type="checkbox" name="prefer" value="stock" class="inline"> Stock Alert
      </label>
      <label class="label-inline">
        <input type="checkbox" name="prefer" value="variants" class="inline"> More variants
      </label>
      <label class="label-inline">
        <input type="checkbox" name="prefer" value="delivery" class="inline"> Free Delivery
      </label>
      <label class="label-inline">
        <input type="checkbox" name="prefer" value="service" class="inline"> Service Quality
      </label>
      <label class="label-inline">
        <input type="checkbox" name="prefer" value="other" class="inline"> Other
      </label>
      <p class="label">Would you recommend Hoho Studio to a friend?</p>
      <label for="" class="label-inline">
        <input type="radio" name="recommend" class="inline" checked> Yes
      </label>
      <label for="" class="label-inline">
        <input type="radio" name="recommend" class="inline"> No
      </label>
      <label for="" class="label-inline">
        <input type="radio" name="recommend" class="inline"> Maybe
      </label>
    </fieldset>
    <fieldset>
      <label>Any comments or suggestions></label>
      <textarea name="suggestion" id="suggestion" placeholder="Do you have any suggestion(s) for us?"></textarea>
    </fieldset>
    <input type="submit" id="submit">
  </form>
</body>
</html>
